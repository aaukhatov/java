plugins {
    id 'java'
}

group 'art.aukhatov'
version '1.0.0'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_15
targetCompatibility = JavaVersion.VERSION_15

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.2'
}

test {
    useJUnitPlatform()
}
